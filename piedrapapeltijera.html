<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra,Papel o Tijera</title>
    <script>
      function aleatorio(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function eleccion(jugada) {
        let resultado = "";
        if (jugada === 1) {
          resultado = "Piedra ðŸ’Ž";
        } else if (jugada === 2) {
          resultado = "Papel ðŸ“„";
        } else if (jugada === 3) {
          resultado = "Tijera âœ‚";
        } else {
          resultado = "OpciÃ³n no valido";
        }
        return resultado;
      }

      let jugador = 0;
      let pc = 0;
      let triunfos = 0;
      let perdidas = 0;

      while (triunfos < 3 && perdidas < 3) {
        pc = aleatorio(1, 3);
        jugador = parseInt(prompt("Elige: 1 piedra, 2 papel, 3 tijera"));

        alert("Jugador eligio: " + eleccion(jugador));
        alert("PC eligiÃ³: " + eleccion(pc));
        combate();
      }

      alert(
        "Ganaste: " +
          triunfos +
          " Veces. " +
          " Perdiste: " +
          perdidas +
          " Veces."
      );

      function combate() {
        //   COMBATE
        if (jugador === pc) {
          alert("EMPATE");
        } else if (jugador - pc === 1 || jugador - pc === -2) {
          alert(" GANASTE");
          triunfos += 1;
        } else {
          alert("PERDISTE");
          perdidas += 1;
        }
      }
    </script>
  </head>
  <body>
    <h1>Piedra, Papel o Tijera</h1>
  </body>
</html>
