<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="seleccionar-jugador">
      <img src="./images/dragonballZ.png" alt="dragon ball Z" width="200" />
      <h2 class="subtitulo">Elige tu peleador:</h2>

      <div class="tarjetas">
        <input type="radio" name="dragon" id="goku" />
        <label class="tarjeta-dragon-ball" for="goku">
          <p>Goku</p>
          <img src="./images/Son_Goku.webp" alt="goku" width="70" />
        </label>
        <input type="radio" name="dragon" id="vegeta" />
        <label class="tarjeta-dragon-ball" for="vegeta">
          <p>Vegeta</p>
          <img src="./images/Vegeta.webp" alt="vegeta" width="60" />
        </label>
        <input type="radio" name="dragon" id="majinbu" />
        <label class="tarjeta-dragon-ball" for="majinbu">
          <p>Buu</p>
          <img src="./images/majin buu.webp" alt="Majin Bu" width="75" />
        </label>
      </div>
      <!-- <label for="ceil">
        <img src="./images/cell-perfecto.webp" width="80" alt="ceil" />
        ceil
      </label>
      <input type="radio" name="dragon" id="ceil" /> -->

      <!-- Coku -> Bankoku Vegeto -> Big Bang Mario BUU ->Jinrui Zetsumetsu Ceil ->Ki
      no Tsurugi Freezer -> Death Ball -->
      <button class="boton-seleccionar" id="seleccionar-peleador">
        Seleccionar
      </button>
    </section>
    <section id="seleccionar-ataque">
      <img src="./images/dragonballZ.png" alt="dragon ball Z" width="200" />
      <h2>Elige tu ataque:</h2>

      <div class="botones-ataques">
        <button id="boton-bankoku" class="boton-de-ataque">Bankoku ðŸ”¥</button>
        <button id="boton-bigbang" class="boton-de-ataque">Big Bang ðŸ’§</button>
        <button id="boton-zetsumetsu" class="boton-de-ataque">
          Zetsumetsu ðŸŒ±
        </button>
      </div>

      <section id="mensajes">
        <p id="resultado">Mucha suerte</p>
        <div id="reiniciar">
          <button id="boton-reiniciar">Reiniciar Juego</button>
        </div>
      </section>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">3</p>
          <p id="participante-judagor"></p>
          <div id="ataque-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <span id="vidas-enemigo">3</span>
          <p id="participante-enemigo"></p>
          <div id="ataque-del-enemigo"></div>
        </div>
      </div>
    </section>
  </body>
</html>
