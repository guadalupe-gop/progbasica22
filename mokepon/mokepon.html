<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="seleccionar-jugador">
      <img src="./images/dragonballZ.png" alt="dragon ball Z" width="200" />
      <h2 class="subtitulo">Elige tu peleador:</h2>

      <div id="contenedorTarjetas" class="tarjetas"></div>
      <!-- Coku -> Bankoku Vegeto -> Big Bang Mario BUU ->Jinrui Zetsumetsu Ceil ->Ki
      no Tsurugi Freezer -> Death Ball -->
      <button class="boton-seleccionar" id="seleccionar-peleador">
        Seleccionar
      </button>
    </section>

    <section id="ver-mapa">
      <h1 class="titulo">Recorre el mapa con tu Peleador</h1>
      <canvas id="mapa"> </canvas>
      <button onmouseup="stopMove()" onmousedown="moveRight()">➡</button>
      <button onmouseup="stopMove()" onmousedown="moveLeft()">⬅</button>
      <button onmouseup="stopMove()" onmousedown="moveUp()">⬆</button>
      <button onmouseup="stopMove()" onmousedown="moveDown()">⬇</button>
    </section>

    <section id="seleccionar-ataque">
      <img src="./images/dragonballZ.png" alt="dragon ball Z" width="200" />
      <h2>Elige tu ataque:</h2>

      <div id="contenedorAtaques" class="botones-ataques"></div>

      <section id="mensajes">
        <p id="resultado">Mucha suerte</p>
        <div id="reiniciar">
          <button id="boton-reiniciar">Reiniciar Juego</button>
        </div>
      </section>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p>
          <p id="participante-judagor"></p>
          <div id="ataque-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <span id="vidas-enemigo">0</span>
          <p id="participante-enemigo"></p>
          <div id="ataque-del-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
