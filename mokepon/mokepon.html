<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dragon Ball Z</h1>
    <section id="seleccionar-mascota">
      <h2>Elige tu peleador</h2>

      <label for="coku">
        <img src="./images/Son_Goku.webp" alt="coku" width="70" />
        Coku</label
      >
      <input type="radio" name="dragon" id="coku" />
      <label for="vegeto">
        <img src="./images/Vegeta.webp" alt="vegeto" width="60" />
        Vegeto</label
      >
      <input type="radio" name="dragon" id="vegeto" />
      <label for="mariobuu">
        <img src="./images/majin buu.webp" alt="mariobuu" width="80" />
        Mario Buu</label
      >
      <input type="radio" name="dragon" id="mariobuu" />
      <label for="ceil">
        <img src="./images/cell-perfecto.webp" width="80" alt="ceil" />
        ceil
      </label>
      <input type="radio" name="dragon" id="ceil" />

      <!-- Coku -> Bankoku Vegeto -> Big Bang Mario BUU ->Jinrui Zetsumetsu Ceil ->Ki
      no Tsurugi Freezer -> Death Ball -->
      <button>Seleccionar</button>
    </section>
    <section id="seleccionar-ataque">
      <p>El participante numero <span>54</span> tiene <span>3</span> vidas</p>
      <p>El participante numero <span>84</span> tiene <span>3</span> vidas</p>
      <p>
        <button>Bankoku 🔥</button>
        <button>Big Bang 💧</button>
        <button>Zetsumetsu 🌱</button>
      </p>
    </section>
    <section id="mensajes">
      <p>
        Tu peleador número 54 atacó con Fuego,El peleador enemigo número 84
        atacó con TIERRA - Tu peleador GANO 👏
      </p>
    </section>
    <section id="reiniciar">
      <button>Reiniciar Juego</button>
    </section>
  </body>
</html>
